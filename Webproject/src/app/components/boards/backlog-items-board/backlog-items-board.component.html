<div class="container">
    Backlog Board

    <div class="board">
        <div class="column" 
            cdkDropList
            #newList="cdkDropList"
            [cdkDropListData]="new"
            [cdkDropListConnectedTo]="[approvedList]"
            (cdkDropListDropped)="drop($event)">
            <div class="column-title">New</div>
            <app-workitem *ngFor="let item of new" cdkDrag>{{item}}</app-workitem>
            <div class="taskbar-btn-div">
                <button mat-button class="taskbar-actions taskbar-btn">
                    <mat-icon>add</mat-icon>
                    add Item
                </button>
            </div>
        </div>
    
        <div class="column"
            cdkDropList
            #approvedList="cdkDropList"
            [cdkDropListData]="approved"
            [cdkDropListConnectedTo]="[newList, comittedList]"
            (cdkDropListDropped)="drop($event)">
            <div class="column-title">Approved</div>
            <app-workitem *ngFor="let item of approved" cdkDrag>{{item}}</app-workitem>
            <div class="taskbar-btn-div">
                <button mat-button class="taskbar-actions taskbar-btn">
                    <mat-icon>add</mat-icon>
                    add Item
                </button>
            </div>
        </div>
    
        <div class="column"
            cdkDropList
            #comittedList="cdkDropList"
            [cdkDropListData]="comitted"
            [cdkDropListConnectedTo]="[approvedList, testingList]"
            (cdkDropListDropped)="drop($event)">
            <div class="column-title">Comitted</div>
            <app-workitem *ngFor="let item of comitted" cdkDrag>{{item}}</app-workitem>
            <div class="taskbar-btn-div">
                <button mat-button class="taskbar-actions taskbar-btn">
                    <mat-icon>add</mat-icon>
                    add Item
                </button>
            </div>
        </div>
    
        <div class="column"
            cdkDropList
            #testingList="cdkDropList"
            [cdkDropListData]="testing"
            [cdkDropListConnectedTo]="[comittedList, doneList]"
            (cdkDropListDropped)="drop($event)">
            <div class="column-title">Testing</div>
            <app-workitem *ngFor="let item of testing" cdkDrag>{{item}}</app-workitem>
            <div class="taskbar-btn-div">
                <button mat-button class="taskbar-actions taskbar-btn">
                    <mat-icon>add</mat-icon>
                    add Item
                </button>
            </div>
        </div>
    
        <div class="column"
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[testingList]"
            (cdkDropListDropped)="drop($event)">
            <div class="column-title">Done</div>
            <app-workitem *ngFor="let item of done" cdkDrag>{{item}}</app-workitem>
            <div class="taskbar-btn-div">
                <button mat-button class="taskbar-actions taskbar-btn">
                    <mat-icon>add</mat-icon>
                    add Item
                </button>
            </div>
        </div>
    </div>
</div>
